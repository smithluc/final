            <div class="logo">

        <div class="contact-title">

            <input class="name" type="text" placeholder="Your name…">
            <input class="email" type="text" placeholder="Email Address…">
            <input class="company" type="text" placeholder="Company…">
            <input class="message" type="text" placeholder="Message...">
            <div class="button">SEND MESSAGE</div>

        <div class="copyright">Copyright 2019 travel-fly.  All rights reserved</div>
        <div class="social-links">
